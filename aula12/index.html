<!DOCTYPE html>
<html>
	<head>

		<title>Página principal</title>
		<meta charset="utf-8">
	</head>

	<body>
		<!--criando formularios-->

		<h2>Login</h2>
		<form>
			
			<!--text-->
			Login:<br>
			<input type="text" name="login"><br>
			
			<!--password-->
			Senha:<br>
			<input type="password" name="senha"><br>

			<!--button-->
			<input type="button" value="Logar">	
		</form><br>

		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
				<input type="text" name="login"><br>

			<!--radio-->
			Sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br><br>

			<!--checkbox-->
			Interesses<br>
			<input type="checkbox" name="interesse">Futebol<br>
			<input type="checkbox" name="interesse">Basquete<br>
			<input type="checkbox" name="interesse">Formula 1<br>
			<input type="checkbox" name="interesse">Moda<br>
			<input type="checkbox" name="interesse">Disign<br>
			<input type="checkbox" name="interesse">Beleza<br><br>

			<!--select/option-->
			Estado<br>
			<select name="estado">
				<option value="ac">AC</option>
				<option value="am">AM</option>
				<option value="ba">BA</option>
				<option value="mg">MG</option>
				<option value="sc">SC</option>
				<option value="sp">SP</option>
			</select>
			<br><br>

			<!--textarea-->
			Observações:<br>
			<textarea></textarea>
			<br>

			<!--submit-->
			<input type="submit" value="Cadastrar">
		</form>
	</body>
</html>
